<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Login page</title>
</head>
<body>
    <div class="first-div">
        <section class="sect1">
            <div class="contentBx">
                <div class="formBx">
                    <h1>Log In</h1>
                    <form action="">
                        <div class="inputBx">
                            <input type="email" placeholder="email">
                        </div>
                        <div class="inputBx">
                            <input type="password" placeholder="password">
                        </div>
                        <div class="remember">
                            <label></label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="inputBx">
                            <input type="button" value="LOG IN">
                        </div>
                    </form>
                    <p class="or">--- Or connect whith ---</p>
                    <div class="links">
                        <div class="icone"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="icone"><i class="fa-brands fa-twitter"></i></i></div>
                        <div class="icone"><i class="fa-brands fa-github"></i></i></div>
                        <div class="icone"><i class="fa-brands fa-linkedin-in"></i></div>
                    </div>
                </div>
            </div>

            <div class=""></div>
        </section>
        <div class="right-div">
            <div class="user"><i class="fa-regular fa-user"></i></div>
            <h1>Hello, friend!</h1>
            <p>Enter your personal detail and start your journey whith us</p>
            <label>Register    <i class="fa-regular fa-user"></i></i></label>
        </div>
    </div>
</body>
</html>
